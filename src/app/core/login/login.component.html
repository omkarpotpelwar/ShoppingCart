<div class="container">
    <form #f="ngForm" (ngSubmit)="doSubmit(f)">
        <div class="form-group">
            <label for="user-id">User Id</label>
            <input required 
                #userId="ngModel" 
                name="userId" 
                [(ngModel)] = "login.userId" 
                id="user-id" type="text" class="form-control" ngModel>
        </div>
        <div *ngIf="userId.touched && !userId.valid" class="alert alert-danger">User Id required.</div>
        <div class="form-group">
            <label for="password">Password</label>
            <input [(ngModel)] = "login.password" [ngModelOptions]="{standalone: true}"
             id="password" 
             type="password" 
             #password="ngModel"
             class="form-control"
             ngModel>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="!f.valid" >Login</button>
    </form>
    {{failed}}
</div>
